steps:

- id: "VerifyPipeline"
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:475.0.0'
  env:
    - '_BUCKET=$_BUCKET'
    - '_ENVIRONMENT=$_ENVIRONMENT'
    - '_PIPELINE_REPO=$_PIPELINE_REPO'

  script: |
    #!/usr/bin/env bash
    echo $_BUCKET

options:
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY
