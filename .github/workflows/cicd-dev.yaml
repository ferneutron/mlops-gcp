name: CICD Dev

on:
  pull_request:
    branches: [ develop ]

permissions:
  contents: read
  packages: read
  statuses: write
  id-token: write

jobs:
  ci:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.6.0
        env:
          VALIDATE_PYTHON: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_PYTHON_FLAKE8: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    needs: [ci]
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Check Vertex Pipelines'
        uses: dorny/paths-filter@v3
        id: vertex-pipeline
        with:
            list-files: shell
            filters: |
              python:
                - added|modified: '*.py'

      - name: Show modified
        if: ${{ steps.vertex-pipeline.outputs.python == 'true' }}
        run: echo "${{ steps.filter.outputs.markdown_files }}"
